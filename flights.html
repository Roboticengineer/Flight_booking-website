<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Flights</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="flights">
    <header>
        <h1>Available Flights</h1>
        <nav>
            <a href="main.html">Home</a>
            <a href="flights.html">Flights</a>
            <a href="check-pnr.html">Check PNR</a>
        </nav>
    </header>
    <main>
        <h2>Flight Listings</h2>
        <div id="flight-list">
            <!-- Flight Card 1 -->
            <div class="flight-card">
                <div class="airline-info">
                    <img src="images/vistara.jpg" alt="Airline 1">
                    <span class="airline-name">Vistara Airlines</span>
                </div>
                <div class="flight-details">
                    <div class="route">
                        <span class="departure">Delhi (DEL)</span>
                        <span class="arrow">→</span>
                        <span class="arrival">Mumbai (BOM)</span>
                    </div>
                    <div class="time">
                        <span class="departure-time">10:00</span>
                        -
                        <span class="arrival-time">12:30</span>
                    </div>
                    <div class="duration">Duration: 2h 30m</div>
                    <div class="price">₹4,999</div>
                    <button class="book-btn">Book Now</button>
                </div>
            </div>

            <!-- Flight Card 2 -->
            <div class="flight-card">
                <div class="airline-info">
                    <img src="images/air-india.jpg.png" alt="Airline 2">
                    <span class="airline-name">Air India</span>
                </div>
                <div class="flight-details">
                    <div class="route">
                        <span class="departure">Delhi (DEL)</span>
                        <span class="arrow">→</span>
                        <span class="arrival">Mumbai (BOM)</span>
                    </div>
                    <div class="time">
                        <span class="departure-time">14:15</span>
                        -
                        <span class="arrival-time">16:30</span>
                    </div>
                    <div class="duration">Duration: 2h 15m</div>
                    <div class="price">₹5,499</div>
                    <button class="book-btn">Book Now</button>
                </div>
            </div>

            <!-- Flight Card 3 -->
            <div class="flight-card">
                <div class="airline-info">
                    <img src="images/indigo.png" alt="Airline 3">
                    <span class="airline-name">IndiGo</span>
                </div>
                <div class="flight-details">
                    <div class="route">
                        <span class="departure">Delhi (DEL)</span>
                        <span class="arrow">→</span>
                        <span class="arrival">Mumbai (BOM)</span>
                    </div>
                    <div class="time">
                        <span class="departure-time">07:30</span>
                        -
                        <span class="arrival-time">10:15</span>
                    </div>
                    <div class="duration">Duration: 2h 45m</div>
                    <div class="price">₹4,299</div>
                    <button class="book-btn">Book Now</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
